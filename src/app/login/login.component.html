<div class="banner-top h-100 w-10 p-3"></div>
  <div class="row">
      <div class="col">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <div class="fadeIn first">
              <img src="assets/logo.png" id="icon" alt="User Icon" />
            </div>
            <form>
                <input type="text" id="login" required class="fadeIn second" name="login" [(ngModel)]="nombreLogin" placeholder="login" (ngModelChange)="valuechangeUser($event)">    
                <div *ngIf = "validaLogin" class="alert alert-danger" role="alert">
                  Debe escribir un usuario!
                </div>
                <input type="password" id="password" required class="fadeIn third" name="login" [(ngModel)]="passLogin" placeholder="password" (ngModelChange)="valuechangePass($event)">
                <div *ngIf = "validaPass" class="alert alert-danger" role="alert">
                  Debe escribir una password!
                </div>
                <button class="btn bg-institucional mt-3 mb-3 w-50" [disabled]="!btnSubmit" (click)="login()">Login</button>
                <div *ngIf="!condition" class="alert alert-danger m-3" role="alert">
                  Usuario y/o contrase√±a incorrrecta
                </div>
            </form>
          </div>
        </div>
         
      </div>
  </div>
